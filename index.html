<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List App</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alan+Sans:wght@300..900&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Header -->
  <header>
    <h1>To-Do List</h1>
    <p>Kelola kegiatan harianmu dengan mudah</p>
  </header>

  <!-- Main -->
  <main>
    <!-- form to do -->
    <section id="form-todo">
      <input type="text" id="todo-input" placeholder="Apa yang harus dilakukan?">
      <div class="input-row">
      <input type="date" id="todo-date">
      <button type="button" onclick="addToDo()">Add To Do</button>
      </div>
    </section>

    <!-- list to do -->
    <section id="list-todo">
      <ul id="todo-list">
        <!-- Daftar to-do akan tampil di sini -->
      </ul>

      <!-- action button -->
      <div class="action-buttons">
        <button onclick="clearAll()">Delete All</button>
        <button onclick="filterToDo()">Filter</button>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>Â© 2025 To-Do App | Dibuat untuk tugas RevoU</p>
  </footer>
  <div class="floating-circle"></div>
  <div class="floating-circle"></div>
  <script src="script.js"></script>
</body>
</html>
